# IcarusEye v2
networks:
  icaruseye:
    driver: bridge

volumes:
  redis_data:

services:

  redis:
    image: redis:7-alpine
    container_name: icaruseye-redis
    restart: unless-stopped
    networks:
      - icaruseye
    volumes:
      - redis_data:/data
    command: redis-server --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  pipeline:
    build:
      context: .
      dockerfile: docker/pipeline/Dockerfile
    container_name: icaruseye-pipeline
    restart: unless-stopped
    networks:
      - icaruseye
    depends_on:
      redis:
        condition: service_healthy
    expose:
      - "5100"   # raw frame server
      - "5101"   # annotated frame server
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - ./configs:/app/configs:ro
      - ./sample:/app/sample:ro
    # ── Jetson / V4L2 (uncomment on hardware) ────────────────────────────────
    # devices:
    #   - /dev/icaruseye/capture0:/dev/capture0
    # runtime: nvidia
    # environment:
    #   - NVIDIA_VISIBLE_DEVICES=all

  tower:
    build:
      context: .
      dockerfile: docker/tower/Dockerfile
    container_name: icaruseye-tower
    restart: unless-stopped
    networks:
      - icaruseye
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PIPELINE_HOST=pipeline
    env_file:
      - .env
    volumes:
      - ./configs:/app/configs:ro
      - ./pipeline/tower/static:/app/pipeline/tower/static